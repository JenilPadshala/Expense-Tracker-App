<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="container">
        <div class="entryDetails">
            <h1>Expense Tracker</h1>
            <h3>Add A New Expense</h3>
            <label class="requirementLabel text-danger" style="display: none;">* add details to record the expense</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name</span>
                <input type="text" class="form-control nameInput" placeholder="Where was the expense made">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Date</span>
                <input type="date" class="form-control dateInput">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Amount</span>
                <input type="text" class="form-control amountInput" placeholder="Enter the amount"
                    oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');">
            </div>

            <button class="btn btn-primary addButton" type="submit">Add Expense</button>
        </div>

        <hr class="border border-primary border-3 opacity-75">


        <div class="expenseTable">
            <h3>Expenses</h3>
            <table class="table table-hover">
                <thead class="tableHead">
                    <tr>
                        <th scope="col">select</th>
                        <th scope="col">Name</th>
                        <th scope="col">Date</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody class="tableBody">
                    
                </tbody>
            </table>
            <button type="button" class="btn btn-danger deleteButton">Delete selected</button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
